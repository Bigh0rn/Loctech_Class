<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="./Box_model_style.css">
</head>
<body>
  <div id="first">This is a box</div>
  <div class="box">This is a box</div>
  <div class="box">This is a box</div>
  <div class="box">This is a box</div>  
  <div style="display: block;">This is a block element</div>
<span style="display: inline;">This is an inline element</span>
<div style="display: inline-flex; width: 100px; height: 50px; background-color: lightblue; font-family: Arial, Helvetica, sans-serif;">This is an inline-block</div><br><br>
<img src="./Biker_feat.jpg" style="float: left; width: 100px; margin-right: 10px;">
<p>This text will wrap around the image because the image is floated to the left.</p>

<div style="clear: both;">This element will not wrap around the floated element because of the clear property.</div>

</body>
